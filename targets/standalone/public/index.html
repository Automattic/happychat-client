<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Happychat Embedded</title>
        <link rel="stylesheet" href="./happychat.css">
</head>
<body>
        <div id="root"></div>
        <script type="text/javascript" src="./happychat.js" charset="utf-8"></script>
        <script type="text/javascript">
            Happychat.open( 'root', [ 'woo' ] );
            Happychat.on( 'availability', function( isAvailable ){
              console.log( 'isAvailable: ', isAvailable );
            })
        </script>
</body>
</html>
