<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Happychat Embedded</title>
  <link rel="stylesheet" href="./happychat.css">
  <style>
  body {
    margin-left: 12%;
    margin-right: 12%;
  }
  </style>
</head>
<body>
  <div id="support"></div>
  <script type="text/javascript" src="./happychat.js" charset="utf-8"></script>
  <script type="text/javascript">
  Happychat.open(
    'support',
    [ 'woo' ],
    [
      { value: 'before-buy', label: 'Before you buy' },
      { value: 'account', label: 'Help with my account' },
      { value: 'config', label: 'Help configuring' },
      { value: 'order', label: 'Help with an order' },
      { value: 'broken', label: 'Something is broken' },
    ],
    [
      { value: 'unspecified', label: "I'd rather not" },
      { value: 'happy', label: 'Happy' },
      { value: 'confused', label: 'Confused' },
      { value: 'discouraged', label: 'Discouraged' },
      { value: 'upset', label: 'Upset' },
      { value: 'panicked', label: 'Panicked' },
    ]
  );
</script>
</body>
</html>
